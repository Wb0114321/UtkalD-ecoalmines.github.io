<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTKAL D AND UTKAL E COAL MINE PERMIT DETAILS FY 2024-25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .floating-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>UTKAL D AND UTKAL E COAL MINE PERMIT DETAILS FY 2024-25</h1>
    <table id="sheetData">
        <thead>
            <tr>
                <th>S/No</th>
                <th>Total Credit Permit List</th>
                <th>Credit Qty</th>
                <th>Lifted Qty</th>
                <th>Balance Qty</th>
                <th>Credit Date</th>
                <th>Expire Date</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div class="floating-box" id="summaryBox">
        <p><strong>Total Credit Qty:</strong> <span id="totalCreditQty">0</span> MT</p>
        <p><strong>Total Lifted Qty:</strong> <span id="totalLiftedQty">0</span> MT</p>
        <p><strong>Total Balance Qty:</strong> <span id="totalBalanceQty">0</span> MT</p>
    </div>
    
    <script>
        async function fetchGoogleSheetData() {
            const sheetId = "1rUQKjHpdTKMun3tCqdKj_2bTDOc2vA-DKXhgPHz8X3g";
            const apiKey = "AIzaSyCNBAbS7PYlfFQoRfhA65hM7og8aU3iUqU";
            const range = "Fy 2025-26!H:P";
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                
                let totalCreditQty = 0;
                let totalLiftedQty = 0;
                let totalBalanceQty = 0;
                
                if (rows.length > 0) {
                    const tableBody = document.querySelector("#sheetData tbody");
                    tableBody.innerHTML = "";
                    
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                        
                        // Summing up the quantities
                        totalCreditQty += parseFloat(row[2].replace(" MT", "")) || 0;
                        totalLiftedQty += parseFloat(row[3].replace(" MT", "")) || 0;
                        totalBalanceQty += parseFloat(row[4].replace(" MT", "")) || 0;
                    }
                }
                
                document.getElementById("totalCreditQty").textContent = totalCreditQty.toFixed(2);
                document.getElementById("totalLiftedQty").textContent = totalLiftedQty.toFixed(2);
                document.getElementById("totalBalanceQty").textContent = totalBalanceQty.toFixed(2);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        fetchGoogleSheetData();
    </script>
</body>
</html>
