<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2e6f1; /* Light Gray Background */
            text-align: center;
            padding: 10px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .logo {
            width: 300px; /* Logo Size */
            height: 60px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .status-completed {
            background-color: #90EE90; /* Light Green */
        }
        .status-running {
            background-color: #FFFF99; /* Light Yellow */
        }
    </style>
</head>
<body>
    <h2>Utkal D and Utkal E Coal Mines Fy 2025-26 Permit Report</h2>
    <img src="C:/Users/yadav/Desktop/utkal web page/nalco-logo.png" alt="Nalco Logo" class="logo">
    
    <table id="data-table">
        <thead>
            <tr>
                <th>S/no</th>
                <th>Total Credit Permit list</th>
                <th>Credit Qty</th>
                <th>Grade</th>
                <th>Lifted Qty</th>
                <th>Balance Qty</th>
                <th>Credit Date</th>
                <th>Expire Date</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Total Credit</th>
                <th>Total Lifted</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchGoogleSheet() {
            const sheetId = "1rUQKjHpdTKMun3tCqdKj_2bTDOc2vA-DKXhgPHz8X3g";
            const apiKey = "AIzaSyCAb2w8YjJEpUbjjC04X6CgUPh1r5QIvhc"; 
            const range = "Permit Details Fy 2025-26!A1:M"; 
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.querySelector("#data-table tbody");
                tableBody.innerHTML = ""; // Purane rows clear karne ke liye

                data.values.slice(1).forEach(row => {
                    let tr = document.createElement("tr");

                    row.forEach((cell, index) => {
                        let td = document.createElement("td");
                        td.textContent = cell;

                        // Status column ka index (maan lo 9th column hai, index 8 hota hai)
                        if (index === 8) {
                            let statusText = cell.toLowerCase();
                            if (statusText === "completed") {
                                td.classList.add("status-completed");
                            } else if (statusText === "running") {
                                td.classList.add("status-running");
                            }
                        }

                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        fetchGoogleSheet();
        setInterval(fetchGoogleSheet, 5000); // Auto-refresh har 5 sec me
    </script>
</body>
</html>
