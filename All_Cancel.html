<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>UTKAL D AND UTKAL E COAL MINES CANCELLED E PASS DETAILS FY 2025-26</h1>
    </header>
    
    <table id="dataTable">
        <thead>
            <tr id="headerRow">
                <th>S.No</th>
                <th>Date</th>
                <th>Truck Number</th>
                <th>Cancel pass number</th>
                <th>Grade For Identify</th>>
                <th>PASSED PASS NUMBER</th>
                <th>Cancel Qty</th>
                <th>REASON</th>
                <th>Shift Operator</th>
                <th>Status of Return</th>
                <th>Status Of Solved</th>
                <th>remarks</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        const API_KEY = 'AIzaSyCAb2w8YjJEpUbjjC04X6CgUPh1r5QIvhc';  // New API key

        const SHEET_ID = '1aL9xoygcQkROfE03FauhOTNdJepisMs7lHKQvdKt2MI';  // Your Google Sheet ID
        const RANGE = 'A2:K10000';  // Updated Range from A2 to K10000

        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

        async function fetchSheetData() {
            try {
                const response = await fetch(URL);
                const data = await response.json();

                if (data.values && data.values.length > 0) {
                    populateTable(data.values);
                } else {
                    console.error('No data found or range is empty.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateTable(data) {
            const dataBody = document.getElementById('dataBody');
            
            // Clear previous data
            dataBody.innerHTML = '';

            // Loop through the data and create table rows
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });

                dataBody.appendChild(tr);
            });
        }

        // Fetch and display data
        fetchSheetData();
    </script>
</body>
</html>
