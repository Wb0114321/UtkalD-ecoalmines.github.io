<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mythri Infrastructure and Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url("https://github.com/Wb0114321/utkald-ecoalmines.github.io/blob/main/image/dozer7.png?raw=true");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const API_KEY = 'AIzaSyDV0TQQ_dVAzs9pXb4KBN9xJkrM4q7Tv2s';
        const SHEET_ID = '1ZPgjRlPruFAXoLfFFotEoEMC1EdKgyGxvskXT4X3ElA';
        const SHEET_NAME = 'user';

        // Function to fetch data from Google Sheet
        async function fetchSheetData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                console.log("Fetched Data:", data); // Debugging: Log data to the console
                return data.values;
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to connect to the database.");
                return [];
            }
        }

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const rows = await fetchSheetData();
            if (!rows || rows.length < 2) {
                alert("No data available or invalid sheet configuration.");
                return;
            }

            const [headers, ...users] = rows;
            
            const userIndex = headers.indexOf('user_id');
            const passIndex = headers.indexOf('password');
            const roleIndex = headers.indexOf('user_role');

            if (userIndex === -1 || passIndex === -1 || roleIndex === -1) {
                alert("Invalid sheet structure. Ensure columns are named 'user_id', 'password', and 'user_role'.");
                return;
            }

            const user = users.find(row => row[userIndex] === username && row[passIndex] === password);

            if (user) {
                const role = user[roleIndex].toLowerCase(); // Role ko lowercase me convert kar rahe hain taaki case-sensitive na ho
                
                if (role === 'admin') {
                    alert(`Login Successful! Welcome, Admin`);
                    window.location.href = 'Admin_panel.html'; // Admin ke liye Admin panel open hoga
                } else {
                    alert(`Login Successful! Welcome, User`);
                    window.location.href = 'User_panel.html'; // Normal user ke liye User panel open hoga
                }
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="heading">
        Welcome To Utkal D And Utkal E Coal Mines Transport Department
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="handleLogin()">Login</button>
    </div>
</body>
</html>
