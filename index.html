<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mythri Infrastructure and Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url("https://github.com/Wb0114321/utkald-ecoalmines.github.io/blob/main/image/dozer7.png?raw=true");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Load Google Sheets API
        const API_KEY = 'AIzaSyDV0TQQ_dVAzs9pXb4KBN9xJkrM4q7Tv2s';
        const SHEET_ID = '1ZPgjRlPruFAXoLfFFotEoEMC1EdKgyGxvskXT4X3ElA';
        const SHEET_NAME = 'user';

        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const rows = await fetchSheetData();
            const [headers, ...users] = rows;

            const user = users.find(row => row[headers.indexOf('user_id')] === username && row[headers.indexOf('password')] === password);

            if (user) {
                alert(`Login Successful! Welcome, ${user[headers.indexOf('user_role')]}`);
                // Redirect to home page
                window.location.href = 'home_details.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</head>
<body>
    <div class="heading">
        Welcome To Utkal D&E Coal Mines Dispatch Department
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="handleLogin()">Login</button>
    </div>
</body>
</html>
