<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporter Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Transporter Vehicle Summary</h1>
    <ul id="transporterSummary">
        <!-- Transporter data will be inserted here -->
    </ul>

    <script>
        const sheetID = '1ZPgjRlPruFAXoLfFFotEoEMC1EdKgyGxvskXT4X3ElA'; // Your Google Sheet ID
        const apiKey = 'AIzaSyDV0TQQ_dVAzs9pXb4KBN9xJkrM4q7Tv2s'; // Your API key

        function fetchTransporterSummary() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Mainsheet?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    const transporterCounts = {};
                    let currentTransporter = '';  // To track the last valid transporter

                    // Skip header row and count vehicles for each transporter
                    for (let i = 1; i < rows.length; i++) {
                        const transporter = rows[i][1] ? rows[i][1].trim() : ''; // Column B (Transporter Name), trimming spaces
                        if (transporter) {
                            currentTransporter = transporter;  // Update last valid transporter
                        }
                        
                        // If there's a vehicle number, increment count for the current transporter
                        if (rows[i][0]) {
                            if (transporterCounts[currentTransporter]) {
                                transporterCounts[currentTransporter]++;
                            } else {
                                transporterCounts[currentTransporter] = 1;
                            }
                        }
                    }

                    // Update the UI
                    const summaryList = document.getElementById('transporterSummary');
                    summaryList.innerHTML = ''; // Clear previous results

                    for (const [transporter, count] of Object.entries(transporterCounts)) {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${transporter}: ${count} vehicle(s)`;
                        summaryList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch transporter summary on page load
        window.onload = fetchTransporterSummary;
    </script>
</body>
</html>
