<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporter Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1e90ff;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            table-layout: auto; /* Allow column widths to adjust dynamically */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Ensure long content wraps to avoid overflow */
        }
        th {
            background-color: #1e90ff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tfoot {
            background-color: #1e90ff;
            color: white;
        }
        .summary {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f8ff;
            border: 2px solid #1e90ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Transporter Vehicle Summary</h1>
    <table id="transporterTable">
        <thead>
            <tr>
                <th style="width: auto;">Transporter</th> <!-- Auto-adjust column width -->
                <th>Number of Vehicles</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total Transporters</td>
                <td id="totalTransporters">0</td>
            </tr>
            <tr>
                <td>Total Vehicles</td>
                <td id="totalVehicles">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="summary">
        <p id="transportSummary">Fetching data...</p>
    </div>

    <script>
        const sheetID = '1ZPgjRlPruFAXoLfFFotEoEMC1EdKgyGxvskXT4X3ElA'; // Your Google Sheet ID
        const apiKey = 'AIzaSyDV0TQQ_dVAzs9pXb4KBN9xJkrM4q7Tv2s'; // Your API key

        function fetchTransporterSummary() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Mainsheet?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    const transporterCounts = {};
                    let totalVehicles = 0;
                    let totalTransporters = 0;

                    // Skip header row and process data
                    for (let i = 1; i < rows.length; i++) {
                        const transporter = rows[i][1]?.trim() || ''; // Trim transporter name
                        const vehicle = rows[i][0]; // Vehicle number

                        if (transporter) {
                            transporterCounts[transporter] = (transporterCounts[transporter] || 0) + 1;
                        }
                    }

                    // Populate table with data
                    const tbody = document.querySelector('#transporterTable tbody');
                    tbody.innerHTML = ''; // Clear previous rows

                    for (const [transporter, count] of Object.entries(transporterCounts)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${transporter}</td><td>${count}</td>`;
                        tbody.appendChild(row);
                        totalVehicles += count;
                    }

                    // Update total counts
                    totalTransporters = Object.keys(transporterCounts).length;
                    document.getElementById('totalTransporters').textContent = totalTransporters;
                    document.getElementById('totalVehicles').textContent = totalVehicles;

                    // Update summary
                    document.getElementById('transportSummary').textContent = 
                        `Summary: Total Transporters = ${totalTransporters}, Total Vehicles = ${totalVehicles}`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('transportSummary').textContent = 'Error fetching data. Please try again later.';
                });
        }

        // Fetch data on page load
        window.onload = fetchTransporterSummary;
    </script>
</body>
</html>
